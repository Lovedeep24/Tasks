<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="html2.css">
</head>
<body>
    <div class="gallery">
        <!-- Thumbnail 1 -->
        <div class="thumbnail">
            <input type="radio" name="gallery" id="img1">
            <label for="img1">
                <img src="/Amit project/images/Adventure-Tours.jpg" alt="Thumbnail 1">
            </label>
            <div class="fullsize" id="fullsize1">
                <img src="/Amit project/images/Adventure-Tours.jpg" alt="Fullsize 1">
                <label for="img1" class="close">&times;</label>
            </div>
        </div>

        <!-- Thumbnail 2 -->
        <div class="thumbnail">
            <input type="radio" name="gallery" id="img2">
            <label for="img2">
                <img src="/Amit project/images/Wild-Life-Safari.jpg" alt="Thumbnail 2">
            </label>
            <div class="fullsize" id="fullsize2">
                <img src="/Amit project/images/Wild-Life-Safari.jpg" alt="Fullsize 2">
                <label for="img2" class="close">&times;</label>
            </div>
        </div>

        <!-- Add more thumbnails as needed -->
    </div>
</body>
</html>
